<div class="panel">
    <h2 class="text-center py-4 fw-bold title">My Address Book</h2>
    <div class="px-4 d-flex">
        <input type="text" (input)="filter($event)" class="form-control" placeholder="Enter a name!">
    </div>
    <div class="d-flex mt-4 px-4">
        <button (click)="changeSortAsc()" class="btn btn-secondary"><fa-icon [icon]="faSortAmountUp"></fa-icon></button>
        <button (click)="changeSortDesc()" class="btn btn-secondary ms-2"><fa-icon [icon]="faSortAmountDown"></fa-icon></button>
    </div>
    <div class="namesContainer px-4 mt-4" *ngIf="contactsAbc$ | async as contacts">
        <div *ngFor="let contact of contacts" class="nameLink" (click)="showProfile(contact)">
            <a><fa-icon class="me-2" [icon]="faAddressBook"></fa-icon> {{contact.name}}</a>
        </div>
    </div>
</div>
